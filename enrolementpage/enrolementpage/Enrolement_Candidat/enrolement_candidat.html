<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>DigiVote - Enrôlement</title>
    <style>
        body {
            background-color: #ECEFFF;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow-y: auto; 
        }
        header {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            text-align: left;
            position: absolute;
            top: 0;
        }
        header h1 {
            margin: 1% 1% 1% 1%;
            font-size: 23px;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            margin-top: 50px; 
        }
        .left-section {
            background-color: #AAD3FF;
            width: 30%;
            height: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 18px;
            box-sizing: border-box;
            margin-left: 150px;
            border-bottom-left-radius: 80px;
            border-bottom-right-radius: 80px;
            box-shadow: -18px 10px 20px rgba(0, 0, 149, 0.8);
        }
        .left-section img {
            max-width: 100%; 
            height: auto; 
        }
        .right-section {
            background-color: #ECEFFF; 
            width: 66.67%;
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }
        .enrolment-container {
            background-color: #fff;
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 400px;
            position: relative;
            margin: auto; 
            margin-right: 80px; 
            padding-right: 180px; 
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            margin-left: 10%;
        }
        label {
            font-size: 13.5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 20px;
            font-size: 13.5px;
            width: calc(85% - 16px);
            height: 32px;
            margin-left: 10%;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled,
        button.disabled {
            background-color: #ccc;
            cursor: default;
        }
        input[type="text"], input[type="file"] {
            padding: 8px;
            width: calc(80% - 16px);
            margin-top: 3px;
            margin-bottom: 3px;
            border: 1.9px solid #cce5ff;
            border-radius: 20px;
            margin-left: 10%;
        }
        .uniqueCode {
            display: flex;
            align-items: center;
        }
        #uniqueCode {
            flex-grow: 1;
            padding: 8px;
            margin-top: 3px;
            margin-bottom: 3px;
            border: 1.9px solid #cce5ff;
            border-radius: 20px;
        }
        #generateButton {
            width: calc(45% - 16px);
            margin-right: 35px;
            margin-left: 10px;
            margin-top: -1px;
            padding: 8px 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12.5px;
            height: 30px;
        }
        #generateButton:hover {
            background-color: #218838;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-left: 10%;
        }
        .message-box {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            width: calc(80% - 16px);
            margin-left: 13%;
            box-sizing: border-box;
            text-align: center;
            font-size: 13px;
        }
        .error-box {
            background-color: #f8d7da;
            color: #721c24;
            margin-left: 13%;
            border: 1px solid #f5c6cb;
            text-align: center;
            font-size: 13px;
        }
        .picture-container {
            width: 150px;
            height: 150px;
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: absolute;
            top: 7.5rem; 
            right: 20px; 
            transform: translateY(-50%);
            border-radius: 10px;
            padding: 10px; 
        }
        .picture-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('camera.png');
            background-size: cover;
            cursor: pointer;

        }
        select {
    padding: 8px;
    width: calc(80% - 16px);
    margin-top: 3px;
    margin-bottom: 3px;
    border: 1.9px solid #cce5ff;
    border-radius: 20px;
    margin-left: 10%;
}

    </style>
    <script>
        function generateUniqueCode() {
            const uniqueCode = "ID-" + Math.random().toString(36).substr(2, 9).toUpperCase();
            document.getElementById("uniqueCode").value = uniqueCode;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("enrolmentForm");
            const messageBox = document.getElementById("messageBox");
            const errorBox = document.getElementById("errorBox");
            const cameraIcon = document.querySelector(".camera-icon");
            const profilePictureInput = document.getElementById("profilePicture");

            cameraIcon.addEventListener("click", function() {
                profilePictureInput.click();
            });

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                const formData = new FormData(form);

                fetch("enrolement_candidat.php", {
                    method: "POST",
                    body: formData,
                })
                .then((response) => response.text())
                .then((data) => {
                    if (data.trim() === "success") {
                        window.location.href = "transition.php"; 
                    } else {
                        errorBox.textContent = data;
                        errorBox.style.display = "block";
                        setTimeout(() => {
                            errorBox.style.display = "none";
                        }, 2000);
                    }
                })
                .catch((error) => {
                    errorBox.textContent = "Error: " + error;
                    errorBox.style.display = "block";
                    setTimeout(() => {
                        errorBox.style.display = "none";
                    }, 2000);
                });
            });
        });
        
        function previewProfilePicture(event) {
            const preview = document.getElementById('profilePicturePreview');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onloadend = function() {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }
    </script>
</head>
<body>
<header>
    <h1>DigiVote</h1>
</header>
<div class="container">
    <div class="left-section">
        <div class="image-container">
            <img src="vote1.png" alt="Vote" />
        </div>
    </div>
    <div class="right-section">
        <form id="enrolmentForm" class="enrolment-container" method="POST" action="enrolement_candidat.php" enctype="multipart/form-data">
            <h1>Enrôlement Candidats</h1>
            <label for="firstName">Prénom </label>
            <input type="text" id="firstName" name="firstName" required />
            <label for="lastName">Nom de famille </label>
            <input type="text" id="lastName" name="lastName" required />
            <label for="postnom">Postnom </label>
            <input type="text" id="postnom" name="postnom" required />
            <label for="Adress">Adresse </label>
            <input type="text" id="Adress" name="Adress" required />
            <label for="uniqueCode">Numéro d'identité </label>
            <div class="uniqueCode">
                <input type="text" id="uniqueCode" name="uniqueCode" readonly />
                <button type="button" id="generateButton" onclick="generateUniqueCode()">Générer</button>
            </div>
            <label for="poste">poste</label>
            <select id="poste" name="poste">
                <option value="tresorier">Trésorier</option>
                <option value="presidence">Présidence</option>
                <option value="vice-presidence">Vice-Présidence</option>
                <option value="vice-presidence">Sécrétaire</option>
            </select>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" style="display:none;" onchange="previewProfilePicture(event)" />
            <div class="picture-container">
                <img id="profilePicturePreview" src="" alt="Preview" />
                <div class="camera-icon"></div>
            </div>
            <button type="submit">Enregistrer</button>
            <div id="messageBox" class="message-box" style="display: none"></div>
            <div id="errorBox" class="message-box error-box" style="display: none"></div>
        </form>
    </div>
</div>
</body>
</html>
